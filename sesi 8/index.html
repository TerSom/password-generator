<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column gap-2 mt-2">
                <label for="passwordLength" class="text-uppercase fw-bold">Panjang password</label>
                <input class="from-control from-control-lg" id="passwordLength" type="number"></input>
                <label for="password" class="text-uppercase fw-bold">password</label>
                <input class="from-control from-control-lg" id="password" type=""></input>
                <button class="btn btn-dark text-uppercase gw-bold btn-lg mt-2" onclick="getPassword()">GENERATOR PASSWORD</button>
                <button class="btn btn-primary text-uppercase gw-bold btn-lg mt-2" onclick="savePassword()">SAVE PASSWORD</button>
            </div>
        </div>
    </div>
    <script src="scirpt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
